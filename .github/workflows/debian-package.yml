name: build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*-*ubuntu-*'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
        id: extract_branch

      - name: install packages build
        run: |
          sudo apt update
          sudo apt install -y devscripts equivs dput

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.CANONICAL_KEY }}
          passphrase: ${{ secrets.CANONICAL_PASSPHRASE }}

      - name: Build package
        run: |
          PKG_NAME=gfxi
          PKG_VER=$(dpkg-parsechangelog | sed -n 's/^Version: //p')
          VERS_ARRAY=(${PKG_VER//-/ })
          PKG_ORIG_VER=${VERS_ARRAY[0]}
          git archive --format=tar.gz -o ${PKG_NAME}_${PKG_ORIG_VER}.orig.tar.gz ${{ steps.extract_branch.outputs.branch }}
          WORK_DIR=${PACKAGE_NAME}_work_71d52e10_d335_11ed_afa1_0242ac120002
          mkdir -p ${WORK_DIR}
          sudo mk-build-deps -i -r
          sudo rm -f ${PKG_NAME}-build-deps*
          cd ${WORK_DIR}
          tar xvf ../${PKG_NAME}_${PKG_ORIG_VER}.orig.tar.gz
          cp -rf ../debian ./
          # -sa : force inclusion of the orig source
          # with some version of dpkg-dev, there is a bug that make the orig source not included into the changes file
          # so use -sa flag to force it
          debuild -S -us -uc -sa
          cd ../
          debsign -khector.cao@canonical.com ${PKG_NAME}_${PKG_VER}_source.changes
          dput -f ppa:kivuteam/ppa ${PKG_NAME}_${PKG_VER}_source.changes

